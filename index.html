<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diamond Live TV</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">💎 Diamond Live TV</div>
    <div class="search-container">
      <input type="text" id="search" placeholder="Search channels...">
      <input type="text" id="country" placeholder="Country...">
      <input type="text" id="quality" placeholder="Quality (e.g., HD, SD)...">
      <select id="category">
        <option value="all">All Categories</option>
      </select>
    </div>
  </header>

  <main>
    <div id="channel-container" class="grid-view">
      <!-- Channels load dynamically -->
    </div>
  </main>

  <footer>
    <p>© 2025 Diamond Live TV | Built with ❤️</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
